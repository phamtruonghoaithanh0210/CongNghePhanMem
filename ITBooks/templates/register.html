<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h3 class="text-center text-danger">Đăng Ký</h3>
        {%if err_msg %}
        <div class="alert alert-warning">
            {{err_msg}}
        </div>
        {% endif %}
        <form method="post" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name" >Họ và Tên :</label>
                <input class="form-control" name="name" id="name" placeholder="Nhập HỌ và Tên..." type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" name="email" id="email" placeholder="Nhập Email..." type="email" required>
            </div>
            <div class="form-group">
                <label for="username">Tên Tài Khoản :</label>
                <input class="form-control" name="username" id="username" placeholder="Nhập Username..." type="text" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input class="form-control" name="password" id="password" placeholder="Nhập Password..." type="password" required>
            </div>
            <div class="form-group">
                <label for="confirm">Xác Nhận Mật Khẩu :</label>
                <input class="form-control" name="confirm" id="confirm" placeholder="Nhập lại mật khẩu..." type="password" required>
            </div>
            <div class="form-group">
                <label>Ảnh Đại Diện:</label>
                <input class="form-control" name="avatar" id="avatar" placeholder="Chọn đường dẩn ảnh...." type="file" required>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Đăng Ký">
            </div>
        </form>
    </div>

</body>
</html>
